<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>

<script>
window.addEventListener('load', () => {

  /* ===== ① 背景写真の上端座標を取得 ===== */
  const photoEl  = document.getElementById('photo');
  const letters  = document.querySelectorAll('#letters .letter');

  // 要素の上端（ビューポート基準）を px で取得
  const landingY = photoEl.getBoundingClientRect().top-83;

  /* ===== ② 落下 → バウンド アニメーション ===== */
  gsap.set(letters, { y: -200 });          // 画面外スタート（-200px）

  gsap.to(letters, {
    y: landingY,                           // ← 着地点を写真上端に
    ease: 'bounce.out',
    duration: 1.3,
    stagger: 0.08                          // 1 文字ずつ時間差
  });
});
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {

  /* ===== 対象を取得 ===== */
  const sections = document.querySelectorAll('.content section');   // 右側のカード
  const navLinks = document.querySelectorAll('.sidebar a');         // 左側リンク

  /* ===== 見えた section に対応するリンクへ .active を付ける ===== */
  const observer = new IntersectionObserver(
    (entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const id = entry.target.id;                     // 例: "hanano"
          navLinks.forEach(link => {
            link.classList.toggle(
              'active',
              link.getAttribute('href').slice(1) === id   // href="#hanano" → "hanano"
            );
          });
        }
      });
    },
    {
      root: null,               // ビューポート基準
      threshold: 0.4,           // 40%以上見えていれば“表示中”と判定
      rootMargin: '-10% 0px'    // 少し早め/遅めに切り替えたいなら調整
    }
  );

  sections.forEach(sec => observer.observe(sec));
});
</script>
